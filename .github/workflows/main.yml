on: [push]

jobs:
  jmeter_job:
    runs-on: ubuntu-latest
    name: JMeter Test Execution
    steps:      
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JMeter
        run: |
          sudo apt update
          sudo apt install -y jmeter

      - name: Create reports directory
        run: mkdir reports

      - name: Run JMeter Tests
        run: |
          jmeter -n -t ./AssistantApi.jmx -l result.jtl -e -o ./reports/html/

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: result.jtl
          if-no-files-found: error

      - name: Upload HTML Reports
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-reports
          path: reports
          if-no-files-found: error
