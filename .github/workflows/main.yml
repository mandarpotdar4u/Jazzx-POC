on: [push]

jobs:
  jmeter_job:
    runs-on: ubuntu-latest
    name: JMeter Test Execution
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install latest Apache JMeter
        run: |
          JMETER_VERSION=5.6.3
          wget https://downloads.apache.org//jmeter/binaries/apache-jmeter-$JMETER_VERSION.tgz
          tar -xzf apache-jmeter-$JMETER_VERSION.tgz
          sudo mv apache-jmeter-$JMETER_VERSION /opt/jmeter
          echo "export PATH=$PATH:/opt/jmeter/bin" >> $GITHUB_ENV

      - name: Create reports directory
        run: mkdir -p reports/html

      - name: Run JMeter Tests
        run: |
          /opt/jmeter/bin/jmeter -n -t AssistantApi.jmx -l result.jtl -e -o ./reports/html/

      - name: Check if HTML Report was Generated
        run: |
          if [ ! -f reports/html/index.html ]; then
            echo "❌ HTML report was not generated!"
            exit 1
          else
            echo "✅ HTML report found."
          fi

      - name: Upload Result File
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: result.jtl
          if-no-files-found: error

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-reports
          path: reports/html
          if-no-files-found: error

  email-report:
    needs: jmeter_job
    runs-on: ubuntu-latest
    name: Email JMeter Report via SendGrid
    env:
      SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Download Result File
        uses: actions/download-artifact@v4
        with:
          name: jmeter-results
          path: artifacts

      - name: Download HTML Report
        uses: actions/download-artifact@v4
        with:
          name: jmeter-reports
          path: artifacts/reports

      - name: Install SendGrid Python SDK and Send Email
        run: |
          pip3 install sendgrid

          python3 - <<EOF
          import os
          from sendgrid import SendGridAPIClient
          from sendgrid.helpers.mail import Mail, Attachment, FileContent, FileName, FileType, Disposition
          import base64

          sg = SendGridAPIClient(api_key=os.getenv("SENDGRID_API_KEY"))
          from_email = os.getenv("EMAIL_FROM")
          to_email = os.getenv("EMAIL_TO")

          message = Mail(
              from_email=from_email,
              to_emails=to_email,
              subject="✅ JMeter Test Report",
              plain_text_content="Hi,\n\nPlease find the attached JMeter test result and HTML report.\n\nRegards,\nGitHub Actions"
          )

          # Attach result.jtl
          with open("artifacts/result.jtl", "rb") as f:
              data = f.read()
              encoded = base64.b64encode(data).decode()
              attachment = Attachment(
                  FileContent(encoded),
                  FileName("result.jtl"),
                  FileType("application/octet-stream"),
                  Disposition("attachment")
              )
              message.add_attachment(attachment)

          # Attach index.html
          with open("artifacts/reports/index.html", "rb") as f:
              data = f.read()
              encoded = base64.b64encode(data).decode()
              attachment2 = Attachment(
                  FileContent(encoded),
                  FileName("index.html"),
                  FileType("text/html"),
                  Disposition("attachment")
              )
              message.add_attachment(attachment2)

          response = sg.send(message)
          print(f"Email sent: {response.status_code}")
          EOF
          
